<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Đăng Nhập</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Đăng Nhập</h2>
            <div class="input-box">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <i class="fas fa-regular fa-lock"></i>
              <input type="password" required />
              <label for="">Mật Khẩu</label>
            </div>
            <div class="forget">
              <label for="">
                <input type="checkbox" />
                Lưu Đăng Nhập <a href="">Forget Password</a>
              </label>
            </div>
            <button>
              <a href="/index.html" class="login-btn">Đăng Nhập</a>
            </button>
            <div class="register">
              <p>Bạn Mới Biết Đến Shopee?<a href="">Đăng Ký</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
